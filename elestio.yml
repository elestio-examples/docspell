ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "19878"
    targetPort: "9878"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9880"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ANYMAIL"
    value: "True"
  - key: "DEFAULT_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"
  - key: "EMAIL_HOST_USER"
    value: ""
  - key: "EMAIL_HOST_PASSWORD"
    value: ""
  - key: "EMAIL_USE_TLS"
    value: "False"
  - key: "EMAIL_USE_SSL"
    value: "False"
  - key: "ADMIN__ENDPOINT_SECRET"
    value: "random_password"
  - key: "DOCSPELL_SERVER_INTEGRATION__ENDPOINT_HTTP__HEADER_HEADER"
    value: "random_password"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "docspell.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Docspell Admin"
    login: "root"
    password: "[ADMIN_PASSWORD]"
